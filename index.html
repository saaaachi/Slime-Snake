<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slime Snake Smooth</title>
    <style>
        body { margin: 0; overflow: hidden; background: #e0f2f1; font-family: sans-serif; touch-action: none; }
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 110px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 110px; }
        canvas { display: block; margin-top: 110px; background: #b2dfdb; }
        #startScreen { position: absolute; top: 110px; left: 0; width: 100%; height: calc(100vh - 220px); background: rgba(255,255,255,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; }
        #goButton { padding: 15px 40px; font-size: 24px; background: #00796b; border: none; border-radius: 50px; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>
    <div id="startScreen">
        <h1 style="color:#00796b;">SLIME SNAKE</h1>
        <p>進みたい方向をタップ！</p>
        <button id="goButton">START</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas"); const ctx = canvas.getContext("2d");
        const box = 25; // マスを少し大きくして見やすく
        canvas.width = Math.floor(window.innerWidth/box)*box; canvas.height = Math.floor((window.innerHeight-220)/box)*box;
        let snake, food, dir, score, gameActive = false;

        document.getElementById("goButton").onclick = () => {
            startScreen.style.display = "none"; gameActive = true;
            snake = [{x: 5*box, y: 5*box}]; food = {x: 10*box, y: 10*box}; dir = "RIGHT"; score = 0;
            gameLoop();
        };

        window.addEventListener("touchstart", (e) => {
            if(!gameActive) return;
            const touch = e.touches[0];
            const dx = touch.clientX - (snake[0].x);
            const dy = (touch.clientY - 110) - (snake[0].y);
            if(Math.abs(dx) > Math.abs(dy)) {
                if(dx > 0 && dir !== "LEFT") dir = "RIGHT";
                else if(dx < 0 && dir !== "RIGHT") dir = "LEFT";
            } else {
                if(dy > 0 && dir !== "UP") dir = "DOWN";
                else if(dy < 0 && dir !== "DOWN") dir = "UP";
            }
        });

        function gameLoop() {
            if(!gameActive) return;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            for(let i=0; i<snake.length; i++){
                ctx.fillStyle = i==0 ? "#004d40" : "#4db6ac";
                ctx.fillRect(snake[i].x+1, snake[i].y+1, box-2, box-2);
            }
            ctx.fillStyle = "#e91e63"; ctx.beginPath(); ctx.arc(food.x+box/2, food.y+box/2, box/2-2, 0, Math.PI*2); ctx.fill();
            
            let headX = snake[0].x, headY = snake[0].y;
            if(dir == "RIGHT") headX += box; if(dir == "LEFT") headX -= box; if(dir == "UP") headY -= box; if(dir == "DOWN") headY += box;
            
            if(headX == food.x && headY == food.y) {
                score++; 
                food = {x: Math.floor(Math.random()*(canvas.width/box))*box, y: Math.floor(Math.random()*(canvas.height/box))*box};
            } else { snake.pop(); }
            
            let newHead = {x: headX, y: headY};
            // 判定を少し甘く：自分への衝突は頭以外
            if(headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height || snake.some((s, idx) => idx !== 0 && s.x == newHead.x && s.y == newHead.y)) {
                alert("GAME OVER! SCORE: " + score); location.reload(); return;
            }
            snake.unshift(newHead);
            setTimeout(gameLoop, Math.max(80, 200 - score*5));
        }
        setInterval(() => { ["frame-top", "frame-bottom"].forEach(id => { const f = document.getElementById(id); const s = f.src; f.src = "about:blank"; setTimeout(() => f.src = s, 100); }); }, 25000);
    </script>
</body>
</html>
