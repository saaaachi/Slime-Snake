<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slime Snake Smooth</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; flex-direction: column; background: #e0f2f1; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #ad-top, #ad-bottom { width: 100%; height: 110px; background: #333; display: flex; align-items: center; justify-content: center; flex-shrink: 0; z-index: 100; }
        iframe { border: none; width: 100%; height: 100%; }
        #game-area { flex-grow: 1; position: relative; width: 100%; background: #b2dfdb; overflow: hidden; }
        canvas { display: block; margin: 0 auto; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: #004d40; font-size: 22px; font-weight: bold; pointer-events: none; z-index: 10; }
        #menuScreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: flex; flex-direction: column; align-items: center; justify-content: space-between; z-index: 200; padding: 10px 0; box-sizing: border-box; }
        #ad-middle-container { width: 300px; height: 250px; background: #ddd; display: none; justify-content: center; align-items: center; overflow: hidden; flex-shrink: 0; border: 1px solid #ccc; }
        .btn-group { display: flex; flex-direction: column; align-items: center; gap: 8px; width: 100%; padding-bottom: 5px; }
        .menu-btn { padding: 12px 30px; font-size: 17px; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; text-decoration: none; width: 220px; text-align: center; }
        #goButton { background: #00796b; box-shadow: 0 4px #004d40; }
        .link-btn { background: #ff4081; box-shadow: 0 4px #c2185b; }
        .best-info { color: #004d40; font-size: 18px; font-weight: bold; margin: 2px 0; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe src="ad.html"></iframe></div>
    <div id="game-area">
        <div id="ui">SCORE: 0</div>
        <div id="menuScreen">
            <div style="text-align:center;">
                <h1 id="menuTitle" style="color:#00796b; margin:0; font-size: 24px;">SLIME SNAKE</h1>
                <p id="menuMsg" style="margin:2px 0; font-size:14px;">進みたい方向をタップ！</p>
                <div class="best-info">BEST SCORE: <span id="best-ui">0</span></div>
            </div>
            <div id="ad-middle-container">
                <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
            </div>
            <div class="btn-group" id="btnGroup">
                <button id="goButton" class="menu-btn">START</button>
                <a href="https://saaaachi.github.io/Slime-Archer/" class="menu-btn link-btn">他のゲームはこちら</a>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="ad-bottom"><iframe src="ad.html"></iframe></div>
    <script>
        const canvas = document.getElementById("gameCanvas"), ctx = canvas.getContext("2d"),
              ui = document.getElementById("ui"), menuScreen = document.getElementById("menuScreen"),
              menuTitle = document.getElementById("menuTitle"), menuMsg = document.getElementById("menuMsg"),
              bestUi = document.getElementById("best-ui"), goButton = document.getElementById("goButton"),
              adMid = document.getElementById("ad-middle-container"), btnGroup = document.getElementById("btnGroup");
        const box = 25; let snake, food, dir, score, gameActive = false, gameTimer, bestScore = localStorage.getItem("snake_best") || 0;
        function resize() { canvas.width = Math.floor(canvas.offsetWidth / box) * box; canvas.height = Math.floor(canvas.offsetHeight / box) * box; }
        window.onload = () => { resize(); bestUi.innerText = bestScore; adMid.style.display = "none"; };
        window.onresize = resize;
        goButton.onclick = () => { menuScreen.style.display = "none"; adMid.style.display = "none"; gameActive = true; score = 0; ui.innerText = "SCORE: 0"; snake = [{x: 5 * box, y: 5 * box}]; food = {x: 10 * box, y: 10 * box}; dir = "RIGHT"; gameLoop(); };
        window.addEventListener("touchstart", (e) => {
            if(!gameActive) return;
            const rect = canvas.getBoundingClientRect(); const touch = e.touches[0];
            const dx = (touch.clientX - rect.left) - snake[0].x, dy = (touch.clientY - rect.top) - snake[0].y;
            if(Math.abs(dx) > Math.abs(dy)) { if(dx > 0 && dir !== "LEFT") dir = "RIGHT"; else if(dx < 0 && dir !== "RIGHT") dir = "LEFT"; }
            else { if(dy > 0 && dir !== "UP") dir = "DOWN"; else if(dy < 0 && dir !== "DOWN") dir = "UP"; }
        });
        function gameLoop() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for(let i=0; i<snake.length; i++){ ctx.fillStyle = i == 0 ? "#004d40" : "#4db6ac"; ctx.beginPath(); ctx.roundRect(snake[i].x + 1, snake[i].y + 1, box - 2, box - 2, 5); ctx.fill(); }
            ctx.fillStyle = "#e91e63"; ctx.beginPath(); ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI * 2); ctx.fill();
            let headX = snake[0].x, headY = snake[0].y;
            if(dir == "RIGHT") headX += box; if(dir == "LEFT") headX -= box; if(dir == "UP") headY -= box; if(dir == "DOWN") headY += box;
            let newHead = {x: headX, y: headY};
            if(headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height || snake.some(s => s.x == newHead.x && s.y == newHead.y)) { gameOver(); return; }
            if(headX == food.x && headY == food.y) { score++; ui.innerText = "SCORE: " + score; food = { x: Math.floor(Math.random() * (canvas.width / box)) * box, y: Math.floor(Math.random() * (canvas.height / box)) * box }; }
            else { snake.pop(); }
            snake.unshift(newHead); gameTimer = setTimeout(gameLoop, Math.max(80, 200 - score * 5));
        }
        function gameOver() {
            gameActive = false; clearTimeout(gameTimer);
            if(score > bestScore) { bestScore = score; localStorage.setItem("snake_best", bestScore); bestUi.innerText = bestScore; }
            menuTitle.innerText = "GAME OVER"; menuTitle.style.color = "#f44336"; menuMsg.innerText = "SCORE: " + score; goButton.innerText = "RETRY";
            btnGroup.style.opacity = "0"; btnGroup.style.pointerEvents = "none"; adMid.style.display = "flex"; menuScreen.style.display = "flex";
            setTimeout(() => { btnGroup.style.opacity = "1"; btnGroup.style.pointerEvents = "auto"; }, 600);
        }
        setInterval(() => { document.querySelectorAll('iframe').forEach(f => { const s = f.src; f.src = "about:blank"; setTimeout(() => f.src = s, 100); }); }, 30000);
    </script>
</body>
</html>
